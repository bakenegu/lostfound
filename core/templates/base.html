<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Lost & Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Lost & Found</a>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="{% url 'item_list' %}">Browse</a>
                <a class="btn btn-outline-light me-2" href="{% url 'report_lost' %}">Report Lost</a>
                <a class="btn btn-outline-light me-2" href="{% url 'report_found' %}">Report Found</a>
                {% if user.is_superuser %}
                    <a class="btn btn-warning me-2" href="/admin/">Admin</a>
                {% endif %}
                <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
